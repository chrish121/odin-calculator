<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "box">
        <div class = "calculator">
            <div class = "calculatorBody">
                <div class = "screen">
                    <div class = "screenRectangle">
                        <div class = "display"></div>
                    </div>
                </div>
                <div class = "buttons">
                    <div id = "row" class = "row1">
                        <button id = "backspace">DELETE</button>
                        <button id = "clear">CLEAR</button>
                        <button id = "operator" class = "operation">/</button>
                    </div>
                    <div id = "row" class = "row2">
                        <button id = "number" class = "7">7</button>
                        <button id = "number" class = "8">8</button>
                        <button id = "number" class = "9">9</button>
                        <button id = "operator" class = "operation">*</button>
                    </div>
                    <div id = "row" class = "row3">
                        <button id = "number" class = "4">4</button>
                        <button id = "number" class = "5">5</button>
                        <button id = "number" class = "6">6</button>
                        <button id = "operator" class = "operation">-</button>
                    </div>
                    <div id = "row" class = "row4">
                        <button id = "number" class = "1">1</button>
                        <button id = "number" class = "2">2</button>
                        <button id = "number" class = "3">3</button>
                        <button id = "operator" class = "operation">+</button>
                    </div>
                    <div id = "row" class = "row5">
                        <button id = "number" class = "0">0</button>
                        <button class = ".">.</button>
                        <button id = "equal" class = "equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
