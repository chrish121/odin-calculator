<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "box"></div>
        <div class = "calculator"></div>
            <div class = "screen"></div>
                <div class = "screenRectangle"></div>
            <div class = "buttons"></div>
                <div id = "columns" class = "column1"></div>
                    <button class = "openParentheses">(</div>
                    <button class = "seven">7</div>
                    <button class = "four">4</div>
                    <button class = "one">1</div>
                    <button class = "zero">0</div>
                <div id = "columns" class = "column2"></div>
                    <button class = "closeParentheses">)</div>
                    <button class = "eight">8</div>
                    <button class = "five">5</div>
                    <button class = "two">2</div>
                    <button class = "dot">.</div>
                <div id = "columns" class = "column1"></div>
                    <button class = "percent">%</div>
                    <button class = "nine">9</div>
                    <button class = "six">6</div>
                    <button class = "three">3</div>
                    <button class = "equal">=</div>
                <div id = "columns" class = "column1"></div>
                    <button class = "openClose">AC</div>
                    <button class = "divideSign">/</div>
                    <button class = "multiplySign">x</div>
                    <button class = "minusSign">-</div>
                    <button class = "plusSign">+</div>

</body>
