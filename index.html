<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "box">
        <div class = "calculator">
            <div class = "calculatorBody">
                <div class = "screen">
                    <div class = "screenRectangle"></div>
                </div>
                <div class = "buttons">
                    <div id = "row" class = "row1">
                        <button id = "long" class = "backspace">DELETE</button>
                        <button id = "long" class = "openClose">AC</button>
                    </div>
                    <div id = "row" class = "row2">
                        <button id = "short" class = "openParentheses">(</button>
                        <button id = "short" class = "closeParentheses">)</button>
                        <button id = "short" class = "percent">%</button>
                        <button id = "short" class = "divideSign">/</button>
                    </div>
                    <div id = "row" class = "row3">
                        <button id = "short" class = "seven">7</button>
                        <button id = "short" class = "eight">8</button>
                        <button id = "short" class = "nine">9</button>
                        <button id = "short" class = "multiplySign">x</button>
                    </div>
                    <div id = "row" class = "row4">
                        <button id = "short" class = "four">4</button>
                        <button id = "short" class = "five">5</button>
                        <button id = "short" class = "six">6</button>
                        <button id = "short" class = "minusSign">-</button>
                    </div>
                    <div id = "row" class = "row5">
                        <button id = "short" class = "one">1</button>
                        <button id = "short" class = "two">2</button>
                        <button id = "short" class = "three">3</button>
                        <button id = "short" class = "plusSign">+</button>
                    </div>
                    <div id = "row" class = "row6">
                        <button id = "short" class = "zero">0</button>
                        <button id = "short" class = "dot">.</button>
                        <button id = "long" class = "equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
